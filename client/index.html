<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Homestarr Personal Dashboard</title>
    <meta name="description" content="Homestarr: Your personalized, sleek, and simple homepage dashboard. Organize links into categories and search the web via your local Searx instance." />
    <meta name="keywords" content="homepage, dashboard, startpage, links, bookmarks, searx, self-hosted, personal, homelab, homestarr" />
    <meta name="author" content="Homestarr Project" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/homestarr-icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="256x256" href="/favicon-256x256.png">
    <link rel="icon" type="image/png" sizes="100x100" href="/favicon-100x100.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="24x24" href="/favicon-24x24.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Open Graph Meta Tags (for social media link previews - Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Homestarr - Personal Homepage Dashboard" />
    <meta property="og:description" content="Organize your links and search privately with Homestarr, your sleek personal dashboard." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://raw.githubusercontent.com/BornSupercharged/homestarr/refs/heads/main/screenshot.png" />
    <meta property="og:image:alt" content="Screenshot of the Homestarr dashboard interface" />
    <meta property="og:site_name" content="Homestarr" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags (for Twitter link previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Homestarr - Personal Homepage Dashboard" />
    <meta name="twitter:description" content="Organize your links and search privately with Homestarr, your sleek personal dashboard." />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/BornSupercharged/homestarr/refs/heads/main/screenshot.png" />
    <meta name="twitter:image:alt" content="Screenshot of the Homestarr dashboard interface" />

    <!-- Theme Color for browser UI -->
    <meta name="theme-color" content="#1a1a2e" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
